<div id="carouselExampleFade" class="carousel slide carousel-fade mb-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleFade" data-slide-to="1"></li>
    <li data-target="#carouselExampleFade" data-slide-to="2"></li>
    <li data-target="#carouselExampleFade" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner opacity-1">
    <!-- Primer slide del carousel -->
    <div class="carousel-item active" data-interval="3000">
      <img src="/assets/images/banner_libros.jpg" class="d-block w-100 img-fluid" style="object-fit: cover; height: 100%;" alt="banner_libros">
    </div>
    <!-- Segundo slide del carousel -->
    <div class="carousel-item" data-interval="3000">
      <img src="/assets/images/banner_hombre_lobo.jpg" class="d-block w-100 img-fluid" style="object-fit: cover; height: 100%;" alt="banner_hombre_lobo">
    </div>
    <!-- Tercer slide del carousel -->
    <div class="carousel-item" data-interval="3000">
      <img src="/assets/images/banner_juego_tronos.jpg" class="d-block w-100 img-fluid opacity-100" style="object-fit: cover; height: 100%;" alt="banner_juego_tronos">
    </div>
    <!-- Cuarto slide del carousel -->
    <div class="carousel-item" data-interval="3000">
      <img src="/assets/images/banner_julio_verne.jpg" class="d-block w-100 img-fluid" style="object-fit: cover; height: 100%;" alt="banner_julio_verne">
    </div>

  <!-- Botón para ir al slide anterior -->
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </button>
  <!-- Botón para ir al siguiente slide -->
  <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </button>
</div>
